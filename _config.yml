# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - netlify.toml

# Set plugins
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-commonmark
  - jekyll-include-cache
  - jemoji

# Site settings
url: "https://mydomain.com"
baseurl: ""
title: "My website"
description: "The personal blog of Tim Pepper"
permalink: pretty
logo: "https://www.gravatar.com/avatar/25418417015f8e369d763fa3ae53e691?s=52"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Blog
    url: /blog/

# Footer nav
navigation_footer:
  - title: Back to top
    url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "The world of Pepperosophy"
    feature_text: |
      # Pepperosophy
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
